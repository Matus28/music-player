<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Fox-player</title>
</head>
<body>
  <div class="container">
    <div class="player-body">
      
      <div class="logo">
        <img src="../../img/foxplayer.png" alt="Logo of the foxplayer">
      </div>

      <div class="current-playing">
        <img class="current-playing image" src="../../img/music-placeholder.png" alt="Image of current song album">
        <h2 class="current-playlist">This is place for current playlist</h2>
        <p>Owner Name</p>
        <svg class="add-to-playlist" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 32 32"><path d="M28 14H18V4a2 2 0 0 0-4 0v10H4a2 2 0 0 0 0 4h10v10a2 2 0 0 0 4 0V18h10a2 2 0 0 0 0-4z" fill="#a3a3a3" class="fill-000000"></path></svg>
        <svg class="star" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
          <defs>
            <style>
              .cls-1 {
                fill: #b4b4b4;
                fill-rule: evenodd;
              }
            </style>
          </defs>
          <path id="Star_Icon" data-name="Star Icon" class="cls-1" d="M714.427,64.9L710,62.462,705.573,64.9c-0.443.244-.735,0.031-0.653-0.478l0.848-5.172-3.561-3.634c-0.356-.363-0.242-0.721.256-0.795l4.914-.747,2.228-4.725c0.218-.464.573-0.464,0.791,0l2.227,4.725,4.914,0.747c0.5,0.074.612,0.432,0.256,0.795l-3.561,3.634,0.848,5.172C715.162,64.929,714.87,65.143,714.427,64.9Z" transform="translate(-702 -49)"/>
        </svg>
      </div>

      <div class="playlists">
        <div class="playlists-header">
          <h2>Playlist</h2>
          <svg class="new-playlist" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 32 32"><path d="M28 14H18V4a2 2 0 0 0-4 0v10H4a2 2 0 0 0 0 4h10v10a2 2 0 0 0 4 0V18h10a2 2 0 0 0 0-4z" fill="#a3a3a3" class="fill-000000"></path></svg>
        </div>
        <table cellspacing="0" cellpadding="0" class="playlists-table">
          <tbody>
            <tr>
              <td>All tracks</td>
              <td> </td>
            </tr>
            <tr>
              <td>Favorites</td>
              <td> </td>
            </tr>
            <tr>
              <td>Relaxing music for programming</td>
              <td><svg class="delete-icon" viewBox="0 0 47 52" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 47 52"><path d="M45.243 41.757 31.455 26l13.788-15.758a6.001 6.001 0 0 0-8.486-8.485L23.5 16.909 10.243 1.757a6.001 6.001 0 0 0-8.486 8.485L15.545 26 1.757 41.757a6 6 0 1 0 8.486 8.485L23.5 35.09l13.257 15.152a6 6 0 1 0 8.486-8.485z" fill="#707070" class="fill-000000"></path></svg></td>
            </tr>
            <tr>
              <td>Party</td>
              <td><svg class="delete-icon" viewBox="0 0 47 52" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 47 52"><path d="M45.243 41.757 31.455 26l13.788-15.758a6.001 6.001 0 0 0-8.486-8.485L23.5 16.909 10.243 1.757a6.001 6.001 0 0 0-8.486 8.485L15.545 26 1.757 41.757a6 6 0 1 0 8.486 8.485L23.5 35.09l13.257 15.152a6 6 0 1 0 8.486-8.485z" fill="#707070" class="fill-000000"></path></svg></td>
            </tr>
          </tbody>
        </table>
      </div>
 
 
 
      <div class="tracks">
        <table cellspacing="0" cellpadding="0" class="tracks-table">
          <tbody>
            <tr>
              <td>1</td class="first-column">
              <td>Fortune Days (DJ Vadim Remix)</td class="second-column">
              <td>3:30</td class="third-column">
            </tr>
          </tbody>
        </table>
      </div>


      <div class="control-panel">
        <div class="playing-buttons">
          <svg class="backward-button" xmlns="http://www.w3.org/2000/svg" width="14" height="8.937" viewBox="0 0 14 8.937">
            <defs>
              <style>
                .cls-1 {
                  fill: #666;
                  fill-rule: evenodd;
                }
              </style>
            </defs>
            <path id="FForward_Icon" data-name="FForward Icon" class="cls-1" d="M121.411,387.179a0.865,0.865,0,0,1,.858-0.036l3.981,2.042V387.94a0.9,0.9,0,0,1,.411-0.761,0.865,0.865,0,0,1,.858-0.036l7,3.582a0.9,0.9,0,0,1,0,1.595l-7,3.581a0.881,0.881,0,0,1-.394.1,0.871,0.871,0,0,1-.464-0.135,0.9,0.9,0,0,1-.411-0.761v-1.235l-3.981,2.032a0.881,0.881,0,0,1-.394.1,0.871,0.871,0,0,1-.464-0.135A0.9,0.9,0,0,1,121,395.1V387.94A0.9,0.9,0,0,1,121.411,387.179Z" transform="translate(-121 -387.063)"/>
          </svg>
          <svg class="pause-button" xmlns="http://www.w3.org/2000/svg" width="12" height="15" viewBox="0 0 12 15">
            <defs>
              <style>
                .cls-1 {
                  fill: #666;
                  fill-rule: evenodd;
                }
              </style>
            </defs>
            <path id="Pause_Icon" data-name="Pause Icon" class="cls-1" d="M90.016,399.016h2a1,1,0,0,0,1-1v-13a1,1,0,0,0-1-1h-2a1,1,0,0,0-1,1v13A1,1,0,0,0,90.016,399.016Zm7-14v13a1,1,0,0,0,1,1h2a1,1,0,0,0,1-1v-13a1,1,0,0,0-1-1h-2A1,1,0,0,0,97.016,385.016Z" transform="translate(-89.031 -384)"/>
          </svg>
          <svg class="forward-button" xmlns="http://www.w3.org/2000/svg" width="14" height="8.937" viewBox="0 0 14 8.937">
            <defs>
              <style>
                .cls-1 {
                  fill: #666;
                  fill-rule: evenodd;
                }
              </style>
            </defs>
            <path id="FForward_Icon" data-name="FForward Icon" class="cls-1" d="M121.411,387.179a0.865,0.865,0,0,1,.858-0.036l3.981,2.042V387.94a0.9,0.9,0,0,1,.411-0.761,0.865,0.865,0,0,1,.858-0.036l7,3.582a0.9,0.9,0,0,1,0,1.595l-7,3.581a0.881,0.881,0,0,1-.394.1,0.871,0.871,0,0,1-.464-0.135,0.9,0.9,0,0,1-.411-0.761v-1.235l-3.981,2.032a0.881,0.881,0,0,1-.394.1,0.871,0.871,0,0,1-.464-0.135A0.9,0.9,0,0,1,121,395.1V387.94A0.9,0.9,0,0,1,121.411,387.179Z" transform="translate(-121 -387.063)"/>
          </svg>
        </div>
        <div class="playing-slider">
          <input type="range" min="1" max="100" value="50" class="playing-slider-input">
        </div>
        <svg class="shuffle-button" xmlns="http://www.w3.org/2000/svg" width="17" height="14" viewBox="0 0 17 14">
          <defs>
            <style>
              .cls-1 {
                fill: #666;
                fill-rule: evenodd;
              }
            </style>
          </defs>
          <path id="Shuffle_Icon" data-name="Shuffle Icon" class="cls-1" d="M571.07,389.388c0.177-.243.406-0.555,0.61-0.828a0.582,0.582,0,0,0-.055-0.751,6.4,6.4,0,0,0-4.126-1.793,0.476,0.476,0,0,0-.5.484v0.953a0.539,0.539,0,0,0,.5.524,4.643,4.643,0,0,1,2.93,1.451A0.409,0.409,0,0,0,571.07,389.388Zm7.908-.089c0,0.636.35,0.884,0.782,0.557l3.869-2.355a0.539,0.539,0,0,0,0-1l-3.869-2.356c-0.432-.328-0.782-0.078-0.782.557V386c-2.915,0-4.612,1.64-5.989,3.41-0.28.361-1.1,1.48-1.238,1.67-1.179,1.578-2.324,2.731-4.252,2.9a0.535,0.535,0,0,0-.5.521v1a0.476,0.476,0,0,0,.5.485,7.239,7.239,0,0,0,5.491-3.235c0.28-.36,1.1-1.479,1.238-1.67,1.277-1.71,2.515-3.08,4.751-3.08v1.3Zm0.782,2.845c-0.432-.328-0.782-0.078-0.782.557V394a4.616,4.616,0,0,1-3.429-1.43,0.408,0.408,0,0,0-.641.042c-0.177.244-.406,0.555-0.61,0.828a0.582,0.582,0,0,0,.055.751A6.45,6.45,0,0,0,578.978,396v1.3c0,0.636.35,0.884,0.782,0.557l3.869-2.355a0.539,0.539,0,0,0,0-1Z" transform="translate(-567 -384)"/>
        </svg>
        <div class="volume-control">
          <svg class="volume-button" xmlns="http://www.w3.org/2000/svg" width="9" height="16" viewBox="0 0 9 16">
            <defs>
              <style>
                .cls-1 {
                  fill: #666;
                  fill-rule: evenodd;
                }
              </style>
            </defs>
            <path id="Volume_Icon" data-name="Volume Icon" class="cls-1" d="M616.041,383.138L612,387.02h-3a1.01,1.01,0,0,0-1,1v5.952a1.045,1.045,0,0,0,1,1.044h3l4.062,3.894s0.938,0.549.938-1.078V384.1C617,382.455,616.041,383.138,616.041,383.138Z" transform="translate(-608 -383)"/>
          </svg>
          <div class="volume-slider">
            <input type="range" min="1" max="100" value="50" class="volume-slider-input">
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
