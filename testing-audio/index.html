<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js" type="module"></script>
  <title>Testing audio</title>
</head>
<body>

  <div class="music-container">
    <h1>Music Player</h1>
    <div class="music-info">
      <div class="img-container">
        <img id="cover" src="#" alt="">
      </div>
      <h4 id="title">Title</h4>
      
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>
    
    <audio src="./Ars_Sonor_-_02_-_Never_Give_Up.mp3" id="audio"></audio>


    <div class="navigation">
      <button id="prev" class="action-btn">
        <img src="./forward.svg" class="fas fa-backward">
      </button>
      <button id="play" class="action-btn action-btn-big">
        <img src="./play.svg" class="fas fa-play">
      </button>
      <button id="next" class="action-btn">
        <img src="./forward.svg" class="fas fa-forward">
      </button>
    </div>
  </div>
  
</body>
</html>
